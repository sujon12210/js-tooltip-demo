<!DOCTYPE html>
<html>
<head>
  <title>Tooltip Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <button
      onmouseenter="show()"
      onmouseleave="hide()"
    >
      Hover me
    </button>

    <span id="tip">This is a tooltip</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
